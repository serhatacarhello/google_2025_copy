<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <ul class="nav-right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Görseller</a></li>
          <li>
            <a href="#"
              ><img
                src="/assets/appsbutton.svg"
                width="22px"
                height="22px"
                alt=""
            /></a>
          </li>

          <li>
            <a href="#" class="profile"
              ><img
                src="https://avatars.githubusercontent.com/u/120942829?v=4"
                alt=""
                size="32"
                height="32"
                width="32"
                data-view-component="true"
                class="avatar circle"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
        alt="Google Logo"
        class="logo"
      />
      <form
        action="https://www.google.com/search"
        method="get"
        class="search-form"
      >
        <div class="search-container">
          <input type="text" name="q" class="search-box" placeholder="" />
          <span class="search-icon"></span>
          <span class="keyboard-icon"></span>
          <span class="mic-icon"></span>
          <span class="camera-icon"></span>
        </div>
        <div class="buttons">
          <input type="submit" value="Google'da Ara" class="button" />
          <input
            type="button"
            value="Kendimi Şanslı Hissediyorum"
            class="button"
          />
        </div>
      </form>
    </main>
    <footer>
      <div class="country">
        <a href="#">Türkiye</a>
      </div>
      <nav class="footer-nav">
        <ul class="footer-left">
          <li><a href="#">Hakkında</a></li>
          <li><a href="#">Reklam</a></li>
          <li><a href="#">İşletme</a></li>
          <li><a href="#">Arama nasıl çalışır?</a></li>
        </ul>
        <ul class="footer-middle">
          <li>
            <a href="#">İklimle ilgili çalışmalarımızın üçüncü on yılı</a>
          </li>
        </ul>
        <ul class="footer-right">
          <li><a href="#">Gizlilik</a></li>
          <li><a href="#">Şartlar</a></li>
          <li><a href="#">Ayarlar</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
